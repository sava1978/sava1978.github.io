        <script>
            const audio = document.getElementById('audio');
            const trackName = document.getElementById('trackName');
            const volumeSlider = document.getElementById('volume');
            const progressSlider = document.getElementById('progress');
            const playPauseButton = document.getElementById('playPause');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
    
            const playlist = [
                { name: "Анжелина Петросова - Танцующий Остров", src: "/music/1.mp3" },
                { name: "Мотогонки - Лихолесье (Музыка лета)", src: "/music/2.mp3" },
                { name: "Mac DeMarco - 20190724", src: "/music/3.mp3" },
                { name: "เรวัติ 'เต๋อ' พุทธินันทน์ - มันแปลกดีนะ", src: "/music/4.mp3" },
                { name: "ВИА Оризонт - У мельницы", src: "/music/5.mp3" },
                { name: "Louie Zong - K.K. Dancing in the Moonlight", src: "/music/6.mp3" },
                { name: "Оригинал - Сен Қайдан Биласан", src: "/music/7.mp3" },
                { name: "СуперАлиса - ЭВМ", src: "/music/8.mp3" }
            ];
            let currentTrack = 0;
    
            function loadTrack(index) {
                audio.src = playlist[index].src;
                trackName.textContent = playlist[index].name;
                audio.load();
                audio.play().then(() => {
                    playPauseButton.src = "/images/pause.png";
                }).catch(error => console.log("Autoplay failed: ", error));
            }
    
            playPauseButton.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.src = "/images/pause.png";
                } else {
                    audio.pause();
                    playPauseButton.src = "/images/play.png";
                }
            });
    
            prevButton.addEventListener("click", () => {
                currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
                loadTrack(currentTrack);
            });
    
            nextButton.addEventListener("click", () => {
                currentTrack = (currentTrack + 1) % playlist.length;
                loadTrack(currentTrack);
            });
    
            volumeSlider.addEventListener("input", () => {
                audio.volume = volumeSlider.value;
            });

            audio.addEventListener("ended", () => {
                currentTrack = (currentTrack + 1) % playlist.length;
                loadTrack(currentTrack);
            });
    
            loadTrack(currentTrack);
        </script>
